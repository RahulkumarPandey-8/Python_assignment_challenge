<!-- templates/results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Search Results</title>
</head>
<body>
    <h2>Search Results for "{{ query }}" on Amazon</h2>
    <ul>
        {% for result in amazon_results %}
            <li>{{ result }}</li>
        {% endfor %}
    </ul>
</body>
</html>
